<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouse-trail</title>
  <style>
    .fire {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 10px;
      background-color: red;
    }
  </style>
</head>

<body>
  <span class="fire"></span><span class="fire"></span><span class="fire"></span>
  <script>
    const fires = document.querySelectorAll(".fire");

    let x = 0;
    let y = 0;

    addEventListener("mousemove", event => {
      x = event.clientX;
      y = event.clientY;
    });

    let angle = 0;
    let lastTime = null;
    function animate(time) {
      if (lastTime)
        angle += (time - lastTime) * 0.01;
      lastTime = time;

      fires[0].style.left = (Math.cos(angle) * 50 + x) + "px";
      fires[0].style.top = (Math.sin(angle) * 50 + y) + "px";

      fires[1].style.left = (Math.cos(angle + 2 * Math.PI / 3) * 50 + x) + "px";
      fires[1].style.top = (Math.sin(angle + 2 * Math.PI / 3) * 50 + y) + "px";

      fires[2].style.left = (Math.cos(angle + Math.PI * 4 / 3) * 50 + x) + "px";
      fires[2].style.top = (Math.sin(angle + Math.PI * 4 / 3) * 50 + y) + "px";

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>

</html>
