<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountains</title>
</head>

<body>
  <h1>Mountains</h1>

  <div id="mountains"></div>

  <script>
    function elt(type, ...children) {
      let node = document.createElement(type);
      for (let child of children) {
        if (typeof child != "string") node.appendChild(child);
        else node.appendChild(document.createTextNode(child));
      }
      return node;
    }

    function createTableRow(type, datas) {
      let tr = document.createElement("tr");
      datas.forEach(data => {
        let td = elt(type, String(data));
        if (typeof data === "number")
          td.style.textAlign = "right";
        tr.appendChild(td);
      });
      return tr;
    }

    const MOUNTAINS = [
      { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
      { name: "Everest", height: 8848, place: "Nepal" },
      { name: "Mount Fuji", height: 3776, place: "Japan" },
      { name: "Vaalserberg", height: 323, place: "Netherlands" },
      { name: "Denali", height: 6168, place: "United States" },
      { name: "Popocatepetl", height: 5465, place: "Mexico" },
      { name: "Mont Blanc", height: 4808, place: "Italy/France" }
    ];

    var mountains = document.getElementById("mountains");
    var table = elt("table");
    mountains.appendChild(table);
    table.appendChild(createTableRow("th", Object.keys(MOUNTAINS[0])));
    MOUNTAINS.forEach(mountain => {
      table.appendChild(createTableRow("td", Object.values(mountain)));
    });

  </script>
  </table>
</body>

</html>
